<!DOCTYPE html>
<html lang="en">

<head>
  <title> Registry </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .reg_window {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    fieldset {
      width: 500px;
      transform: translate(0, -80%);
    }

    fieldset input[type=text],
    fieldset input[type=password] {
      width: 100%;
    }

    fieldset input[type=submit] {
      float: right
    }
  </style>
</head>

<body>
  <div class="reg_window">
    <fieldset>
      <form action=/api/registry>
        <label for="flogin">Login:</label><br>
        <input type="text" id="flogin" name="fname" autofocus><br><br>
        <label for="fpass">Passord:</label><br>
        <input type="password" id="fpass" name="fpass"><br><br>
        <input type="submit" value="Submit">
      </form>

    </fieldset>
  </div>

</body>

</html>
