<!DOCTYPE html>
<html lang="en">

<head>
  <title> Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="reg-window">
    <fieldset>
      <legend>Login user:</legend>
      <form id="loginForm">
        <label for="login-username">Login:</label><br>
        <input type="text" id="login-username" name="username" autofocus><br><br>
        <label for="login-passwd">Password:</label><br>
        <input type="password" id="login-passwd" name="password"><br><br>
        <input type="button" value="Register" onclick="window.location.href='/create_user.html'">
        <input type="submit" id="login-submit-form" value="Sign in">
      </form>

    </fieldset>
  </div>

  <script src="js/login-user.js"></script>
</body>

</html>
