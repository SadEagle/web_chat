<!DOCTYPE html>
<html lang="en">

<head>
  <title> Login </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="reg_window">
    <fieldset>
      <!-- <legend>Login:</legend> -->
      <form id="login_form">
        <label for="flogin">Login:</label><br>
        <input type="text" id="login" name="login" autofocus><br><br>
        <label for="fpass">Passord:</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input type="button" value="Register" onclick="redirectToCreateUser()">
        <input type="submit" value="Sign in">
      </form>

    </fieldset>
  </div>

  <script src="scripts/login.js"></script>
</body>

</html>
