<!DOCTYPE html>
<html lang="en">

<head>
  <title> Create user </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="reg-window">
    <fieldset>
      <legend>Create user:</legend>
      <form id="create-user-form">
        <label for="create-login">Login:</label><br>
        <input type="text" id="create-login" name="login" autofocus><br><br>
        <label for="create-email">Email:</label><br>
        <input type="text" id="create-email" name="email"><br><br>
        <label for="create-pass">Passord:</label><br>
        <input type="text" id="create-pass" name="passwd"><br><br>
        <input type="submit" value="Create">
      </form>

    </fieldset>
  </div>

  <script src="js/create-user.js"> </script>
</body>

</html>
