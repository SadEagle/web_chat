<!DOCTYPE html>
<html lang="en">

<head>
  <title> Create user </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">

</head>

<body>
  <div class="reg_window">
    <fieldset>
      <form action="/api/login/create_user">
        <label for="flogin">Login:</label><br>
        <input type="text" id="flogin" name="name" autofocus><br><br>
        <label for="femail">Email:</label><br>
        <input type="text" id="femail" name="email"><br><br>
        <label for="fpass">Passord:</label><br>
        <input type="text" id="fpass" name="pass"><br><br>
        <input type="submit" value="Create">
      </form>

    </fieldset>
  </div>

</body>

</html>
